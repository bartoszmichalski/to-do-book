<!DOCTYPE html>
<html>
    <head>
        <title>Your task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" media="screen"/>
    </head>
    <body>
    <div class="bootstrap-iso">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
               <div  id="datepicker">
               </div>
               <input type="hidden" id="date_hidden_input">
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="container-fluid">
                 <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                   <form method="post" id="newBook">
                    <div class="form-group ">
                     <label class="control-label requiredField" for="task">
                      Task
                      <span class="asteriskField">
                       *
                      </span>
                     </label>
                     <input class="form-control" id="task" name="task" placeholder="Your new task" type="text"/>
                    </div>
                    <div class="form-group ">
                     <label class="control-label requiredField" for="date">
                      Completion Date
                      <span class="asteriskField">
                       *
                      </span>
                     </label>
                     <input class="form-control js-datepicker" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
                    </div>
                    <div class="form-group">
                     <div>
                      <button class="btn btn-primary " name="submit" type="submit">
                       Add new task
                      </button>
                     </div>
                    </div>
                   </form>
                  </div>
                 </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table id="tasklist" class="table table-hover">
            <thead>
                <th>Task</th>
                <th>Creation Date</th>
                <th>Completion Date</th>
                <th colspan="2">Actions</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="web/scripts/script.js"></script>
</html>
